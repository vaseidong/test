<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册页面</title>
<link rel="stylesheet" type="text/css" href="register.css">
<script type="text/javascript" src="test.js"></script>
</head>

<body>
<div>
<h2>用户注册</h2>
<form action="user_add.php" target="_blank" method="POST" name="reg" onsubmit="return check()">
<table>
	<tr>
		<td>用户名</td>
		<td><input type="text" name="username"/><br /><span>用户名由数字或字母组成</span></td>
	</tr>
	<tr>
		<td>密码</td>
		<td><input type="text" name="password"/><br /><span>密码为6-12位字母或数字组合</span></td>
	</tr>
	<tr>
		<td>确认密码</td>
		<td><input type="text" name="confirm_passwd"/></td>
	</tr>
	<tr>
		<td>昵称</td>
		<td><input type="text" name="nick_name"/></td>
	</tr>
	<tr>
		<td>性别</td>
		<td><input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女</td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" name="email"/></td>
	</tr>
</table>
<input type="submit" value="提交" />
<input type="reset" value="重置" />
</form>
</div>
</body>
</html>
